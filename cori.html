<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cori.css">
	<title>Cori's Game</title>
</head>
<body>
	<div class="header">
		<h1>Higher or Lower</h1>
		<p>Three dice will be rolled and their sum shown. Simply guess whether the next roll of 3 dice will be high or lower than the last roll. Easy! Press "play" to start! It cost 10 coins to play and you get 2 coins with each correct guess.</p>

	</div>
	<div class="grid-con">
		<div class="back" style="grid-area: 1/1/span 1/span 1;">
			<a href="./landing.html">Back to Home</a>
		</div>
		<div class="play" style="grid-area: 1/2/span 1/span 1;">
			<button id="play-btn">PLAY</button>
		</div>
		<div class="coins" style="grid-area: 1/3/span 1/span 1;">
			<p id="coins-count">0</p>
		</div>
		<div class="dice" style="grid-area: 2/2/span 1/span 1;">
			<p id="d1">Dice 1</p>
			<p id="d2">Dice 2</p>
			<p id="d3">Dice 3</p>
		</div>
		<div class="lower" style="grid-area: 3/1/span 1/span 1;">
			<button id="lower-btn">LOWER</button>
		</div>
		<div class="dice-sum" style="grid-area: 3/2/span 1/span 1;">
			<p id="sum">0</p>
		</div>
		<div class="higher" style="grid-area: 3/3/span 1/span 1;">
			<button id="higher-btn">HIGHER</button>
		</div>
	</div>
</body>
<script src="./cori.js"></script>
</html>
